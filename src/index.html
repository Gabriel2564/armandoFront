<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Stock</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>üì¶ Sistema de Gesti√≥n de Stock</h1>
            <div class="header-actions">
                <button id="btn-refresh" class="btn btn-secondary">üîÑ Actualizar</button>
                <button id="btn-new-product" class="btn btn-primary">‚ûï Nuevo Producto</button>
            </div>
        </header>

        <!-- Estad√≠sticas -->
        <div class="stats-container">
            <div class="stat-card">
                <h3>Total Productos</h3>
                <p id="stat-total" class="stat-number">0</p>
            </div>
            <div class="stat-card warning">
                <h3>Stock Bajo</h3>
                <p id="stat-bajo" class="stat-number">0</p>
            </div>
            <div class="stat-card">
                <h3>Categor√≠as</h3>
                <p id="stat-categorias" class="stat-number">0</p>
            </div>
            <div class="stat-card success">
                <h3>Valor Total</h3>
                <p id="stat-valor" class="stat-number">$0.00</p>
            </div>
        </div>

        <!-- Filtros -->
        <div class="filters">
            <input type="text" id="search-input" placeholder="üîç Buscar por c√≥digo, nombre o categor√≠a..." class="search-input">
            <select id="category-filter" class="filter-select">
                <option value="">Todas las Categor√≠as</option>
            </select>
            <button id="btn-stock-bajo" class="btn btn-warning">‚ö†Ô∏è Ver Stock Bajo</button>
        </div>

        <!-- Tabla de Productos -->
        <div class="table-container">
            <table id="products-table">
                <thead>
                    <tr>
                        <th>C√≥digo</th>
                        <th>Nombre</th>
                        <th>Categor√≠a</th>
                        <th>Stock</th>
                        <th>Stock M√≠n</th>
                        <th>Precio Compra</th>
                        <th>Precio Venta</th>
                        <th>Margen</th>
                        <th>Proveedor</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="products-body">
                    <tr>
                        <td colspan="10" class="loading">Cargando productos...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal para Nuevo/Editar Producto -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Nuevo Producto</h2>
                <button id="btn-close-modal" class="btn-close">‚úï</button>
            </div>
            <form id="product-form">
                <div class="form-row">
                    <div class="form-group">
                        <label>C√≥digo *</label>
                        <input type="text" id="input-codigo" required>
                    </div>
                    <div class="form-group">
                        <label>Nombre *</label>
                        <input type="text" id="input-nombre" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Descripci√≥n</label>
                    <textarea id="input-descripcion" rows="3"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Categor√≠a</label>
                        <input type="text" id="input-categoria" list="categorias-list">
                        <datalist id="categorias-list"></datalist>
                    </div>
                    <div class="form-group">
                        <label>Proveedor</label>
                        <input type="text" id="input-proveedor">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Precio Compra *</label>
                        <input type="number" id="input-precio-compra" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label>Precio Venta *</label>
                        <input type="number" id="input-precio-venta" step="0.01" min="0" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Stock Actual *</label>
                        <input type="number" id="input-stock-actual" min="0" required>
                    </div>
                    <div class="form-group">
                        <label>Stock M√≠nimo</label>
                        <input type="number" id="input-stock-minimo" min="0" value="0">
                    </div>
                </div>

                <div class="form-group">
                    <label>Ubicaci√≥n</label>
                    <input type="text" id="input-ubicacion" placeholder="Ej: Almac√©n A - Estante 1">
                </div>

                <div class="modal-actions">
                    <button type="button" id="btn-cancel" class="btn btn-secondary">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
